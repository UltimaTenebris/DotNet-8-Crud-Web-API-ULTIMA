trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  dockerRegistryServiceConnection: 'AcrServiceConnection' 
  imageRepository: 'dotnet-crud-api'
  containerRegistry: 'acrbestrongtask2026.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
  - stage: Build
    displayName: Build and Push Stage
    jobs:
      - job: Build
        displayName: Build
        steps:
          # 1. Build the Docker image
          - task: Docker@2
            displayName: Build and Push to ACR
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
                latest

  # 2. Deploy Stage 
  - stage: Deploy
    displayName: Deploy to Dev
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: Deploy
        displayName: Deploy to App Service
        steps:
          - task: AzureWebAppContainer@1
            displayName: 'Azure Web App on Container Deploy'
            inputs:
              azureSubscription: 'AzureSubscriptionConnection'
              appName: 'app-bestrong-dotnet-docker'
              imageName: '$(containerRegistry)/$(imageRepository):$(tag)'